    <script>
      const links = document.querySelectorAll("a");
      const sectionsToFade = document.querySelectorAll(
        "section:not(:first-child)"
      );
      const header = document.querySelector("nav");
      const name = document.querySelector(".name "); // Select the .name element

      links.forEach((link) => {
        link.addEventListener("click", (event) => {
          event.preventDefault(); // Prevent the default link behavior

          sectionsToFade.forEach((section) => {
            section.classList.add("fade-to-black");
          });
          header.style.opacity = "0"; // Fading the header

          // Apply the fade-out-name animation to the .name element
          name.style.animation = "fade-out-name 1.5s forwards 1s";

          // Delay the navigation after 1000ms (1 second)
          setTimeout(() => {
            window.location.href = link.href;
          }, 1000);
        });
      });
    </script>
